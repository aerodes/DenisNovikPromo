<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Denis Novik UX | UI designer" />
  <link rel="stylesheet" href="static/node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="static/style.css" />
  <title>Denis Novik</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    const biometric = tg.BiometricManager.init();
    const mainButton = tg.MainButton;

    // biometric.init();

    if (!biometric.isAccessGranted) {
      biometric.requestAccess("Нада дать доступ к биометрии", function () {
        if (biometric.isAccessGranted) {
          biometric.authenticate("Просто так", function () {
            document.body.textContent = "Аутентификация прошла";
          })
        }
      });
    } else biometric.authenticate("Просто так", function () {
            document.body.textContent = "Аутентификация прошла";
          })

    mainButton.text = "Отправить";
    mainButton.color = "#257AE8";
    mainButton.show();



    tg.WebApp.onEvent('mainButtonClicked', function () {
      mainButton.showProgress();
      mainButton.text = "Загрузка";
      mainButton.showProgress();
      setTimeout(() => {
        mainButton.hideProgress();
        mainButton.text = "Отправить";
      }, 5000)
    })
  </script>
</head>

</html>
